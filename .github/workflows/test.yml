name: Test Suite

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv pip install --system pytest requests pydantic google-generativeai fastapi uvicorn httpx fastmcp rich
        uv pip install --system -r requirements.txt || true
    
    - name: Start test server
      run: |
        TEST_MODE=true python unified_server.py &
        sleep 5
        curl -f http://localhost:8000/health || exit 1
      env:
        TEST_MODE: true
    
    - name: Run A2A Compatibility Tests
      run: |
        python run_tests.py --a2a-only -v
      env:
        TEST_MODE: true
      continue-on-error: false
    
    - name: Run AI Integration Tests
      run: |
        python run_tests.py --ai-only -v
      env:
        TEST_MODE: true
      continue-on-error: true
    
    - name: Run Configuration Tests
      run: |
        python run_tests.py --config-only -v
      env:
        TEST_MODE: true
    
    - name: Run Full Test Suite
      run: |
        python run_tests.py -v
      env:
        TEST_MODE: true
    
    - name: Test Report
      if: always()
      run: |
        echo "Test suite completed. Check logs for details."